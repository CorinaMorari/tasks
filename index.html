<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/Aram_style.css">
    <link rel="stylesheet" href="assets/css/Dumitru_style.css">
    <link rel="stylesheet" href="assets/css/Corina_style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="box task_list">
        <p class="task_list_title">Task List</p>
        <p class="user_indication">New Task</p>
        <input class="input_task" type="text" placeholder="Add another task">
        <button class="btn_add">ADD TASK</button>
    </div>
     <div class="box tasks">
         <p class="tasks_title">Task List</p>
         <div class="tasks_inf">
         <p class="user_indication">Filter Task</p>
         <input class="filter_task" type="text" placeholder="Filter tasks">
         </div>
             <div class="filtered_tasks">
             <ol class="list_tasks">
             </ol>
         </div>

         <button class="btn_clear_all">CLEAR TASKS</button>
    </div>

</div>








<script src="assets/scripts/Aram_script.js"></script>
<script src="assets/scripts/Corina_script.js"></script>
<script src="assets/scripts/Dima_script.js"></script>
<script src="assets/scripts/index.js"></script>
</body>
</html>
